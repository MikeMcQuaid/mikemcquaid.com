name: Prune Thoughts

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/prune-thoughts.yml"

permissions:
  contents: write

jobs:
  prune:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Prune Thoughts
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          thoughts=( _thoughts/*.md )
          if (( ${#thoughts[@]} <= 10 )); then
            echo "No pruning needed."
            exit 0
          fi
          mapfile -t sorted < <(for f in "${thoughts[@]}"; do printf '%s\t%s\n' "$(basename "$f")" "$f"; done | sort -r)
          count=0
          for entry in "${sorted[@]}"; do
            file="${entry#*$'\t'}"
            count=$((count + 1))
            if (( count <= 10 )); then
              continue
            fi
            rm -f "$file"
          done

      - name: Commit and Push
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _thoughts
          git commit -m "Prune old thoughts"
          git push
