---
title: A Liberal Christian Liberal
layout: blog_base
---

<ul class="index-lists">
{% for blog_post in site.blog_posts reversed %}
  <li>
    <a href="{{ blog_post.url }}" title="{{ blog_post.title }}">
      <h2>
        {{ blog_post.title }}
      </h2>
    </a>
      <p class="post_date">
        {{ blog_post.date | date_to_long_string }}
      </p>
      <span>{{ blog_post.excerpt }}</span>
    <br/>
    <div class="clearboth"></div>
  </li>
{% endfor %}
</ul>
