title: Mike McQuaid
description: Staff Engineer and Homebrew Project Leader

author:
  name: Mike McQuaid
  email: mike@mikemcquaid.com
  uri: https://mikemcquaid.com
  twitter: MikeMcQuaid

twitter:
  username: MikeMcQuaid
  card: summary

logo: /images/default-card.png

social:
  name: Mike McQuaid
  links:
    - https://twitter.com/MikeMcQuaid
    - https://github.com/MikeMcQuaid
    - https://www.linkedin.com/in/mkmcqd

permalink: pretty

exclude:
  - bin
  - CNAME
  - Gemfile*
  - Guardfile
  - Rakefile,
  - ReadMe.md
  - vendor

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
  - jekyll-relative-links

feed:
  path: atom.xml
  posts_limit: 25
  collections:
    - talks

sass:
  style: :compressed

defaults:
  - scope:
      type: posts
    values:
      layout: article
  - scope:
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
    values:
      image: /images/default-card.png

collections:
  talks:
    output: true
    permalink: /talks/:title/

github:
  repository_nwo: MikeMcQuaid/mikemcquaid.github.io
