- id: 73c879d9-c88e-4f62-a81f-1b536ac5cb24
  source_feed_url: https://api.riverside.fm/hosting/Ryz8eZPj.rss
  title: Performance Reviews, Done Right
  description: "<p>Performance reviews have a reputation for being stressful, confusing
    and often disconnected from reality. Too often they surface feedback that should
    have been shared months earlier or reduce a year of work into a single rating.
    In this episode, Mike and Neha unpack why reviews fail and how managers can turn
    them into a useful summary instead of a shock.</p><p></p><p>They explore what
    companies expect from performance reviews, what managers struggle with and what
    employees actually want to hear. The conversation covers documenting early signals,
    balancing positive and critical feedback, avoiding ruinous empathy and ensuring
    no one walks into a review surprised by the outcome. They also discuss practical
    ways to give feedback throughout the life of a project, align on growth goals
    and handle mismatches between perception and reality. A grounded, experience-based
    discussion for anyone responsible for giving or receiving feedback.</p>"
  publication: Minimum Viable Management
