- id: d5cc998f-a819-4ec4-9261-c15aa0bee877
  source_feed_url: https://api.riverside.fm/hosting/Ryz8eZPj.rss
  title: Leadership Is a Series of Decisions (and Compromises)
  description: "<p>In this episode of Minimum Viable Management, Mike McQuaid and
    Neha Batra dive deep into the messy art of decision-making. When should you seek
    input and build consensus and when should you just make the call? They swap stories
    about frameworks for faster, clearer decisions, how to handle reversibility (“one-way
    vs two-way doors”), and how to communicate so people understand not just what
    you decided, but why.</p><p>They also discuss how leaders can empower others to
    show leadership at any level, the real cost of over-meeting, and what it means
    to take ownership when things go wrong.</p>"
