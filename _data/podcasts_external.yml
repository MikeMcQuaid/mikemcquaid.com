- id: f04135da-c684-4431-90c7-42087a1e6746
  source_feed_url: https://api.riverside.fm/hosting/Ryz8eZPj.rss
  title: Creating and Keeping Momentum
  description: "<p>Mike McQuaid and Neha Batra break down how leaders spark momentum
    and keep it steady. They start with clarity of mission, ruthless scope cuts, and
    visible wins in weeks not years. They cover simple not easy systems that reduce
    drag, like milestone slices, anti-goals, handoffs that follow the sun, and temporary
    process as guardrails you later remove. They show why constraints breed creativity,
    how to automate recurring pain, and why teams should target low volatility over
    peak velocity. They close with saying no, letting the right fires burn, and building
    a candid culture through trust and social capital.</p>"
