- id: 7147f288-437f-464c-b30a-8b552ff25fd9
  source_feed_url: https://api.riverside.fm/hosting/Ryz8eZPj.rss
  title: Psychological Safety vs. Telling the Truth
  description: "<p>How can teams feel safe to speak up while still hearing hard truths?
    In this episode of Minimum Viable Management, Mike McQuaid and Neha Batra explore
    what it really means to balance psychological safety with direct, honest communication.
    They discuss the practical work of rebuilding trust in teams, the role of consistency
    and humility in leadership, and how to make openness a habit, even when conversations
    are uncomfortable.</p><p>They also touch on remote work, written communication,
    and when individual contributors should share their opinions in decision-making.
    A candid look at how safety and honesty can, and must, coexist for teams to thrive.</p>"
  publication: Minimum Viable Management
