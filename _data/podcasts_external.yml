  source_feed_url: https://api.riverside.fm/hosting/Ryz8eZPj.rss
  title: Building Trust and Having Better Fights
  description: "<p>In the first episode of Minimum Viable Management, Mike McQuaid
    and Neha Batra reunite to talk about what “minimum viable management” really means:
    how to lead effectively without drowning in meetings or bureaucracy. They cover
    one-on-ones that actually work, giving and receiving feedback, establishing connections,
    servant leadership without martyrdom, and what good arguments look like between
    managers, engineers, and product.</p>"
