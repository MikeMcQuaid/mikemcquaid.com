- id: aaa4075a-6710-4cef-9045-b066d00fd0eb
  source_feed_url: https://api.riverside.fm/hosting/Ryz8eZPj.rss
  title: Politics at Work Without Losing Your Soul
  description: "<p>In this episode, Mike and Neha are joined by Denise, an engineering
    leader and former colleague from GitHub and Pivotal, to unpack the reality of
    workplace politics and why ignoring them is not a neutral choice. Drawing on Denise’s
    LeadDev talk and hard-earned lessons from management and senior IC roles, the
    conversation explores political capital, information asymmetry, allyship and the
    idea of “table flips” as a finite currency.</p><p></p><p>Together they discuss
    when to spend influence, when to hold it back and how privilege shapes who gets
    heard. From advocating for promotions to using power responsibly on the way out
    of an organisation, this is a practical and candid look at how to navigate work
    under capitalism without burning out or selling yourself short.</p>"
