  title: Getting Shit Done in Institutions
  description: "<p>David Yee, VP of Engineering at The New York Times and head of
    its new AI platforms and products mission, joins Mike McQuaid and Neha Batra for
    a candid, behind-the-scenes conversation about why institutions are built to resist
    change and what to do about it. They dig into hidden norms, choosing the right
    battles, translating “how things really work” and creating stability for teams
    while you deliberately destabilize the system just enough to move it forward.</p>"
