{% assign thought = include.thought %}
{% assign thought_date = thought.last_modified_at | default: site.time %}
{% assign thought_url = thought.url | absolute_url %}
<article class="thought-card" id="thought-{{ thought.slug }}">
  <header class="thought-header">
    <img class="thought-avatar" src="{{ '/images/me.jpg' | absolute_url }}" alt="Mike McQuaid" width="64" height="64" />
    <div class="thought-meta">
      <span class="thought-author">Mike McQuaid</span>
      <time class="thought-date" datetime="{{ thought_date | date_to_xmlschema }}">
        <a href="{{ thought_url }}">{{ thought_date | date: "%-d %B %Y at %-H:%M" }}</a>
      </time>
    </div>
  </header>
  <div class="thought-body">
    {{ include.content | default: thought.content }}
  </div>
  <div class="thought-actions" data-thought-id="{{ thought.slug }}" data-thought-url="{{ thought_url }}">
    <a class="thought-button thought-button-email"
      href="mailto:{{ site.author.email }}?subject={{ 'Re: ' | append: thought.slug | uri_escape }}&body={{ 'My comment on ' | append: thought_url | uri_escape }}">
      <svg width="32" height="32" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path
          d="m12 3-.7 1.5h-6c-1 0-1.8.8-1.8 1.8v8.4c0 1 .8 1.8 1.8 1.8h2.2v3.8l5-3.8h6.3c1 0 1.7-.8 1.7-1.8v-2.4c.6-.3 1-.7 1.5-1.1v3.6c0 1.7-1.5 3.2-3.3 3.2H13l-5 3.8a1.3 1.3 0 0 1-2-1V18h-.8A3.3 3.3 0 0 1 2 14.7V6.3C2 4.5 3.5 3 5.3 3H12Zm5.5-2a5.5 5.5 0 1 1 0 11 5.5 5.5 0 0 1 0-11Zm0 1.5c-.3 0-.5.2-.5.4V6h-3c-.3 0-.5.2-.5.4v.1c0 .3.2.5.4.5H17v3c0 .3.2.5.4.5h.1c.3 0 .5-.2.5-.4V7h3c.3 0 .5-.2.5-.4v-.1c0-.3-.2-.5-.4-.5H18V3c0-.3-.2-.5-.4-.5h-.1Z" />
      </svg>
      <span>Comment</span>
    </a>
    <button type="button" class="thought-button thought-button-copy thought-js-button">
      <svg width="32" height="32" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path
          d="M13.753 2c1.158 0 2.11.875 2.234 2h1.763a2.25 2.25 0 0 1 2.245 2.096L20 6.25v6a.75.75 0 0 1-1.493.102l-.007-.102v-6a.75.75 0 0 0-.648-.743L17.75 5.5h-2.132c-.403.6-1.088.993-1.865.993h-3.506A2.244 2.244 0 0 1 8.382 5.5H6.25a.75.75 0 0 0-.743.648L5.5 6.25v13.505c0 .38.282.693.648.743l.204.013a.75.75 0 0 1-.102 1.494 2.25 2.25 0 0 1-2.245-2.096L4 19.755V6.25a2.25 2.25 0 0 1 2.096-2.245L6.25 4h1.763a2.247 2.247 0 0 1 2.234-2h3.506Zm3.497 12.5h1a3.75 3.75 0 0 1 .202 7.495l-.199.005-1 .005a.75.75 0 0 1-.108-1.493l.102-.007 1.003-.005a2.25 2.25 0 0 0 .154-4.495L18.25 16h-1a.75.75 0 0 1-.102-1.493l.102-.007h1-1Zm-5 0h1a.75.75 0 0 1 .102 1.493L13.25 16h-1a2.25 2.25 0 0 0-.154 4.495l.154.005h1a.75.75 0 0 1 .102 1.493L13.25 22h-1a3.75 3.75 0 0 1-.2-7.495l.2-.005h1-1Zm0 3h6a.75.75 0 0 1 .102 1.493L18.25 19h-6a.75.75 0 0 1-.102-1.493l.102-.007h6-6Zm1.503-14h-3.506a.747.747 0 0 0 0 1.493h3.506a.747.747 0 1 0 0-1.493Z" />
      </svg>
      <span class="thought-button-label" data-default-label="Copy Link">Copy Link</span>
    </button>
    <button type="button" class="thought-button thought-button-share thought-js-button">
      <svg width="32" height="32" viewBox="0 0 48 48" aria-hidden="true" focusable="false">
        <path
          d="M37.75 20.75c.647 0 1.18.492 1.244 1.122L39 22v14.75a5.25 5.25 0 0 1-5.034 5.246L33.75 42h-19.5a5.25 5.25 0 0 1-5.246-5.034L9 36.75V22a1.25 1.25 0 0 1 2.494-.128L11.5 22v14.75a2.75 2.75 0 0 0 2.582 2.745l.168.005h19.5a2.75 2.75 0 0 0 2.745-2.582l.005-.168V22c0-.69.56-1.25 1.25-1.25Zm-22.66-6.606 7.779-7.778a1.25 1.25 0 0 1 1.666-.091l.101.091 7.778 7.778a1.25 1.25 0 0 1-1.666 1.86l-.101-.092L25 10.265V30.5a1.25 1.25 0 0 1-1.122 1.244l-.128.006a1.25 1.25 0 0 1-1.244-1.122L22.5 30.5V10.269l-5.642 5.643a1.25 1.25 0 0 1-1.666.091l-.102-.09a1.25 1.25 0 0 1-.09-1.667l.09-.102 7.779-7.778-7.779 7.778Z" />
      </svg>
      <span class="thought-button-label" data-default-label="Share">Share</span>
    </button>
  </div>
</article>
