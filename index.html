---
title: Mike McQuaid
layout: base
redirect_from: /blog/
---
<ul class="index-lists">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url | absolute_url }}" title="{{ post.title }}">
      <h2>
        {{ post.title }}
      </h2>
    </a>
    <span>
      {% if post.excerpt contains "<p>" %}
        {{ post.excerpt }}
        {% else %}
      <p>{{ post.excerpt }}</p>
      {% endif %}
    </span>
    <div class="clearboth"></div>
  </li>
  {% endfor %}
</ul>

{%- include newsletter.html -%}
