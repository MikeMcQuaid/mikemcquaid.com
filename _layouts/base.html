<!DOCTYPE html>
<html dir="ltr" lang="en-GB">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width">
  <meta name="generator" content="Jekyll {{ jekyll.version }}" />
  {% seo %}
  {% feed_meta %}
  <link rel="stylesheet" type="text/css" href="{{ '/css/style.css' | absolute_url }}" />
  <link rel="stylesheet" type="text/css" href="{{ '/css/pygments.css' | absolute_url }}" />
  <link rel="icon" type="image/x-icon" sizes="any" href="{{ '/images/favicon.ico' | absolute_url }}">
  <link rel="icon" type="image/png" href="{{ '/images/icon.png' | absolute_url }}">
  <link rel="apple-touch-icon" href="{{ '/images/apple-touch-icon.png' | absolute_url }}">
</head>

<body>
  <div id="header">
    <div id="title">
      <h1>
        <a href="{{ '/' | absolute_url }}">{{ site.title }}</a>
      </h1>
    </div>
    <div id="menu">
      <div>
        <ul>
          <li><a href="{{ '/' | absolute_url }}">Articles</a></li>
          <li><a href="{{ '/projects/' | absolute_url }}">Projects</a></li>
          <li><a href="{{ '/talks/' | absolute_url }}">Talks</a></li>
          <li><a href="{{ '/interviews/' | absolute_url }}">Interviews</a></li>
          <li><a title="Curriculum Vitae/Resume" href="{{ '/cv/' | absolute_url }}">CV</a></li>
          <li><a href="{{ '/now/' | absolute_url }}">Now</a></li>
          <li><a href="{{ '/about/' | absolute_url }}">About</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div id="main">
    <div id="content">
      {{ content }}
    </div>
  </div>
  <div id="footer">
    <div id="sidebar" class="sidebartext">
      <div id="leftbar">
        <ul>
          <li>
            <img id="avatar" alt="Mike McQuaid" width="80px" height="80px"
              src="{{ '/images/me.jpg' | absolute_url }}" />
          </li>
          <li>
            <a href="https://github.com/MikeMcQuaid" rel="me">My GitHub</a>
          </li>
          <li>
            <a href="{{ '/atom.xml' | absolute_url }}">RSS/Atom Feed</a>
          </li>
          <li>
            <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.en">CC-BY-NC-SA</a> license
          </li>
        </ul>
      </div>
      <div id="rightbar">
        <ul>
          <li>
            <a href="https://mastodon.social/@mikemcquaid" rel="me">Mastodon</a>
          </li>
          <li>
            <a href="https://www.youtube.com/@mkmcqd" rel="me">YouTube</a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/mkmcqd/" rel="me">LinkedIn</a>
          </li>
          <li>
            <a href="https://twitter.com/MikeMcQuaid" rel="me">Twitter</a>
          </li>
          <li>
            <a href="https://www.threads.net/@mkmcqd" rel="me">Threads</a>
          </li>
          <li>
            <a href="https://bsky.app/profile/mikemcquaid.com" rel="me">Bluesky</a>
          </li>
        </ul>
      </div>
      <div class="clearboth"></div>
    </div>
  </div>
</body>

</html>
